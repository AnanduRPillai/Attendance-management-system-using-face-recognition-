{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}
{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>

                    <!-- /.card-header -->
                    <!-- form start -->
                    <div class="card-body">

                           <div class="form-group">
                            <label>Department</label>
                            <label>:    CSE</label>


                        <div class="form-group">
                            <label>Class</label>
                            <label>:    S8</label>
                        </div>

                        <div class="form-group">
                            <label>Subject</label>
                            <select name="subject" class="form-control" id='subject'>
                                <option value="">----</option>
                                {% for subject in subjects  %}
                                <option value="{{subject.id}}">{{subject.name}}</option>
                                {% endfor %}
                            </select>
                        </div>

                                <div class="form-group">
                            <label>Hour Number</label>
                            <select name="hour" id='hour' class="form-control">
                                <option value="">----</option>
                                {% for hr in hour  %}
                                <option value="{{hr.id}}">{{hr}} </option>
                                {% endfor %}
                            </select>
                        </div>



                        <div class="form-group">
                                <label>Session</label>
                                <select name="session" class="form-control" id="session">
                                    {% if sessions %}
                                    {% for session in sessions %}
                                    <option value="{{ session.id }}" {% if forloop.first %}selected{% endif %}>{{ session }}</option>
                                    {% endfor %}
                                    {% else %}
                                    <option value="" disabled>No sessions available</option>
                                    {% endif %}
                                </select>
                            </div>




                        {% comment %}

                        <div>
                            <label>Attendance Date</label>
                            <input type="date" class='form-control' name="attendance_date" id='attendance_date'>
                        </div>
                        {% endcomment %}

                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="button" id='fetch_student' class="btn btn-primary btn-block">Take Attendance
                            </button>
                        <div class="form-group" id="student_data">

                        </div>
                    </div>
                </div>
                <!-- /.card -->

            </div>
        </div>
    </div>
</section>
{% endblock content %}


{% block custom_js %}

                    }

                //    for (var i = 0; i < result.length; i++) {
                //          var studentName = result[i]['name'];
                //          div_data += "<div class='col-lg-3'><div class='form-check custom-control custom-checkbox'><input type='checkbox' class='custom-control-input' checked='checked' name='student_data[]' value=" + result[i]['name'] + " id='checkbox" + result[i]['name'] + "' /> <label for='checkbox" + result[i]['name'] + "' class='custom-control-label'>" + result[i]['name'] + "</label></div> </div>";

                //    }


                    div_data += "</div></div>"
                    div_data += "<div class='form-group'><button id='save_attendance' class='btn btn-success' type='button'>Save Attendance</button></div>"
                    $("#student_data").html(div_data)
                }


            }).fail(function (response) {
                alert("Error in fetching students")
            })



            $(document).on('click', '#save_attendance', function () {
                $(this).attr("disabled","disabled")
                $(this).text("Saving Attendance Data...")
                var student_data = $("input[name='student_data[]']").map(function () {
                    if ($(this).is(":checked")){
                    return {'id':$(this).val(), 'status': 1};

                    }
                    return {'id':$(this).val(), 'status': 0};

                }).get()
                var attendance_date = $('#attendance_date').val()
                var yrs = $('#yr').val()
                var hrs = $('#hr').val()
                var cls = $('#cl').val()
                if (attendance_date.length < 10){
                    alert("Select date")
                    return false;
                }
                student_data = JSON.stringify(student_data)
                $.ajax({
                    url: "{% url 'save_attendance' %}",
                    type: 'POST',
                    data: {

                        student_ids: student_data,
                        subject: subject,
                        session: session,
                        yrs : yrs,
                        hrs : hrs,
                        cls : cls,

                    }
                }).done(function (response) {

                        alert("Saved")
